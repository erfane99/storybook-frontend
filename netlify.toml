[build]
  command = "npm run build"
  publish = ".next"

[build.environment]
  NODE_VERSION = "18"
  NPM_VERSION = "9"

# Use Next.js plugin for optimal Netlify integration
[[plugins]]
  package = "@netlify/plugin-nextjs"

# API Proxy Configuration - Industry Standard for Netlify
[[redirects]]
  from = "/api/*"
  to = "https://storybook-backend-production-cb71.up.railway.app/api/:splat"
  status = 200
  force = true
  
# Specific health check endpoint
[[redirects]]
  from = "/api/health"
  to = "https://storybook-backend-production-cb71.up.railway.app/api/health"
  status = 200
  force = true

# Handle CORS preflight requests
[[redirects]]
  from = "/api/*"
  to = "https://storybook-backend-production-cb71.up.railway.app/api/:splat"
  status = 200
  force = true
  headers = {Access-Control-Allow-Origin = "*", Access-Control-Allow-Methods = "GET,POST,PUT,DELETE,OPTIONS", Access-Control-Allow-Headers = "Content-Type,Authorization"}