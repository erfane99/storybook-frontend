[build]
  publish = ".next"
  command = "npm run build"

[build.environment]
  NODE_VERSION = "18"
  NPM_VERSION = "9"

# Netlify proxy configuration for API routing
[[redirects]]
  from = "/api/*"
  to = "https://storybook-backend-production-cb71.up.railway.app/api/:splat"
  status = 200
  force = true
  headers = {X-From = "Netlify"}

# Specific API endpoint proxies
[[redirects]]
  from = "/api/image/*"
  to = "https://storybook-backend-production-cb71.up.railway.app/api/image/:splat"
  status = 200
  force = true

[[redirects]]
  from = "/api/story/*"
  to = "https://storybook-backend-production-cb71.up.railway.app/api/story/:splat"
  status = 200
  force = true

[[redirects]]
  from = "/api/jobs/*"
  to = "https://storybook-backend-production-cb71.up.railway.app/api/jobs/:splat"
  status = 200
  force = true

# SPA fallback
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200